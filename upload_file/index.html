<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="preconnect" href="https://rumt-zh.com">
        <link rel="dns-prefetch" href="https://github-picbed.saobby.com">
        <link rel="dns-prefetch" href="https://captcha-v2.saobby.com">
        <script src="https://tam.cdn-go.cn/aegis-sdk/latest/aegis.min.js"></script>
        <script>
          if (typeof Aegis === 'function') {
            var aegis = new Aegis({
              id: 'XVx8Jfg1VPkL0x0ea2',
              uin: 'production',
              reportApiSpeed: true,
              reportAssetSpeed: true,
              spa: true,
            hostUrl: 'https://rumt-zh.com'
            });
          }
        </script>
        <script type="text/javascript">
            (function(c,l,a,r,i,t,y){
                c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
                t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
                y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
            })(window, document, "clarity", "script", "nghuq29wf0");
        </script>
        <link rel="stylesheet" type="text/css" href="/static/css/common.css">
        <link rel="stylesheet" type="text/css" href="/static/css/wux.css">
        <title>文件上传</title>
    </head>
    <body>
        <div class="wux-container wux-typo">
            <h2>文件上传</h2>
            <p>文件最大 25 MB, <b>上传后要等大约1分钟才能通过链接下载到文件</b></p>
            <input class="wux-form-upload" type="file" id="file"><br>
            <button class="wux-btn wux-btn-primary" type="button" onclick="upload_file();" id="upload-btn"><img src="/static/image/icon/upload-white.svg" width="16px" class="middle"><span class="middle">上传</span></button>
            <span id="upload_result" style="color:#aa0000"></span><br>
            <progress class="wux-progress" value="0" max="100" id="upload-progress" hidden></progress><br>
            <input class="wux-form-input wux-form-input-md" placeholder="文件链接会显示在这里" type="text" id="file_url" style="width: calc( 100% - 90px );display: inline-block;">
            <button onclick="navigator.clipboard.writeText(document.getElementById('file_url').value)" type="button" class="wux-btn wux-btn-primary"><img src="/static/image/icon/copy-white.svg" width="16px" class="middle"><span class="middle">复制</span></button>
            <input class="wux-form-input wux-form-input-md" placeholder="图片markdown会显示在这里" type="text" id="markdown" style="width: calc( 100% - 90px );display: inline-block;">
            <button onclick="navigator.clipboard.writeText(document.getElementById('markdown').value)" type="button" class="wux-btn wux-btn-primary"><img src="/static/image/icon/copy-white.svg" width="16px" class="middle"><span class="middle">复制</span></button>
            <div id="scpc-v2" show-trigger="false"></div>
        </div>
        <script src="/static/js/saobbyCaptchaV2.js" async></script>
        <script src="/static/js/common.js" defer></script>
        <script src="/static/js/upload_file.js" defer></script>
    </body>
</html>
