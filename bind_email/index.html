<div class="wux-container wux-typo">
    <h2>绑定电子邮箱</h2>
    <p>绑定电子邮箱后，有人回复你的评论时，或者有人在你的帖子下评论时，你的电子邮箱将会收到一封<b>提醒邮件</b>，点击邮件中的链接可以快速跳转到评论位置。</p>
    <p>支持绑定任何域名邮箱，<b>一个电子邮箱可绑定多个账户</b>，<b>一个账户只能绑定一个电子邮箱</b>，可以随时解绑。</p>
    <p><span>当前绑定的电子邮箱:</span><code id="email-addr">加载中</code></p>
    <p>绑定方法: 在下面的输入框里输入要绑定的邮箱地址，点击<code>发送验证邮件</code>按钮，点击邮箱收到的验证邮件中的链接即可完成绑定。</p>
    <input type="email" id="email-addr-input" placeholder="要绑定的电子邮箱地址" class="wux-form-input wux-form-input-md" style="width: calc( 100% - 150px );display: inline-block;">
    <button onclick="send_email();" class="wux-btn wux-btn-primary" id="send-email-btn" type="button"><img src="/static/image/icon/mail-white.svg" width="16px" alt="发送验证邮件" class="middle"><span class="middle">发送验证邮件</span></button><br>
    <span class="result" id="send-email-result"></span><br>
    <p>如果想要解除绑定，请点击<code>解除绑定</code>按钮</p>
    <button onclick="unbind_email();" class="wux-btn wux-btn-primary" id="unbind-email-btn" type="button"><img src="/static/image/icon/unlink-white.svg" width="16px" alt="解除绑定" class="middle"><span class="middle">解除绑定</span></button>
    <span class="result" id="unbind-email-result"></span>
    <script src="/static/js/common.js"></script>
    <div id="scpc-v2" show-trigger="false"></div>
    <script src="/static/js/saobbyCaptchaV2.js" async></script>
    <script src="/static/js/bind_email.js" async></script>
</div>
