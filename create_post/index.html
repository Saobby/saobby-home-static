<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="https://tam.cdn-go.cn/aegis-sdk/latest/aegis.min.js"></script>
        <script>
          if (typeof Aegis === 'function') {
            var aegis = new Aegis({
              id: 'XVx8Jfg1VPkL0x0ea2',
              reportApiSpeed: true,
              reportAssetSpeed: true,
              spa: true,
            hostUrl: 'https://rumt-zh.com'
            });
          }
        </script>
        <link rel="stylesheet" type="text/css" href="/static/css/common.css">
        <link rel="stylesheet" type="text/css" href="/static/css/wux.css">
        <link rel="stylesheet" type="text/css" href="/static/css/katex.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css/highlight.min.css">
        <title>创建帖子-Saobby论坛</title>
    </head>
    <body>
        <div class="wux-container wux-typo">
            <h2>创建帖子</h2>
            <input type="text" placeholder="帖子标题" class="wux-form-input wux-form-input-md" id="title-input" onchange="save_post_draft();">
            <textarea placeholder="帖子正文(支持Markdown语法)" id="content-input" class="wux-form-input wux-form-input-md marked-textarea" style="height:calc(100vh - 200px)" onchange="save_post_draft();"></textarea>
            <div class="pre-like" id="preview-html" style="height:auto" hidden></div>
            <span id="upload-btn-span" style="left:calc(100% - 258px);position:relative;"></span>
            <button class="wux-btn wux-btn-primary wux-btn-outline" type="button" style="left:calc(100% - 260px)" id="preview-btn" onclick="preview(true);"><img src="/static/image/icon/eye-primary.svg" width="16px" alt="预览" class="middle"><span class="middle">预览</span></button>
            <button class="wux-btn wux-btn-primary wux-btn-outline" type="button" style="left:calc(100% - 260px)" id="edit-btn" hidden onclick="preview(false);"><img src="/static/image/icon/edit-primary.svg" width="16px" alt="编辑" class="middle"><span class="middle">编辑</span></button>
            <button class="wux-btn wux-btn-primary" type="button" style="left:calc(100% - 265px)" id="release-btn" onclick="release();">发表</button>
            <span class="result" style="left:-270px;position:relative" id="result"></span>
            <script src="/static/js/common.js"></script>
            <div id="scpc-v2" show-trigger="false"></div>
            <script src="/static/js/saobbyCaptchaV2.js" async></script>
            <script src="/static/js/marked.min.js"></script>
            <script src="/static/js/index.umd.min.js"></script>
            <script src="/static/js/emoji.index.umd.js"></script>
            <script src="/static/js/emojis.js"></script>
            <script src="/static/js/highlight.min.js"></script>
            <script src="/static/js/marked_init.js"></script>
            <script src="/static/js/create_post.js" async></script>
            <div id="upload-image-progress-div"></div>
            <script src="/static/js/paste_to_upload.js" async onload="gebi('upload-btn-span').innerHTML = pasteToUpload.gen_upload_btn('content-input', 'md');"></script>
        </div>
    </body>
</html>
