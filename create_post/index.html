    <body>
        <div class="wux-container wux-typo">
            <h2>创建帖子</h2>
            <input type="text" placeholder="帖子标题" class="wux-form-input wux-form-input-md" id="title-input" onchange="save_post_draft();">
            <textarea placeholder="帖子正文(支持Markdown语法)" id="content-input" class="wux-form-input wux-form-input-md marked-textarea" style="height:calc(100vh - 200px)" onchange="save_post_draft();"></textarea>

            <span id="upload-btn-span" style="left:calc(100% - 240px);position:relative;"></span>
            <button class="wux-btn wux-btn-primary wux-btn-outline" type="button" style="left:calc(100% - 242px)" id="preview-btn" onclick="preview(true);"><img src="/static/image/icon/eye-primary.svg" width="16px" alt="预览" class="middle"><span class="middle">预览</span></button>
            <button class="wux-btn wux-btn-primary wux-btn-outline" type="button" style="left:calc(100% - 242px)" id="edit-btn" hidden onclick="preview(false);"><img src="/static/image/icon/edit-primary.svg" width="16px" alt="编辑" class="middle"><span class="middle">编辑</span></button>
            <button class="wux-btn wux-btn-primary" type="button" style="left:calc(100% - 247px)" id="release-btn" onclick="release();">发表</button>
            <span class="result" style="left:-140px;position:relative" id="result"></span>

            <script src="/static/js/emojis.js"></script>
            <script src="/static/js/highlight.min.js"></script>
            <script src="/static/js/marked_init.js"></script>
            <script src="/static/js/create_post.js" async></script>
            <div id="upload-image-progress-div"></div>
            <script src="/static/js/paste_to_upload.js" async onload="gebi('upload-btn-span').innerHTML = pasteToUpload.gen_upload_btn('content-input', 'md');"></script>
