        <div class="wux-container wux-typo">
            <h2>创建帖子</h2>
            <input type="text" placeholder="帖子标题" class="wux-form-input wux-form-input-md" id="title-input" onchange="save_post_draft();">
            <textarea placeholder="帖子正文(支持Markdown语法)" id="content-input" class="wux-form-input wux-form-input-md marked-textarea" style="height:calc(100vh - 200px)" onchange="save_post_draft();"></textarea>

            <button class="wux-btn wux-btn-primary" type="button" style="left:calc(100% - 147px)" id="release-btn" onclick="release();">发表</button>
