<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <link rel="preconnect" href="https://comments.saobby.com">
        <link rel="dns-prefetch" href="https://captcha-v2.saobby.com">
        <script src="https://tam.cdn-go.cn/aegis-sdk/latest/aegis.min.js"></script>

          if (typeof Aegis === 'function') {
            var aegis = new Aegis({
              id: 'XVx8Jfg1VPkL0x0ea2',
              uin: 'production',
              reportApiSpeed: true,
              reportAssetSpeed: true,
              spa: true,
            hostUrl: 'https://rumt-zh.com'
            });
          }
        </script>
        <script type="text/javascript">
            (function(c,l,a,r,i,t,y){
                c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
                t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
                y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
            })(window, document, "clarity", "script", "nghuq29wf0");

        <link rel="stylesheet" type="text/css" href="/static/css/common.css">
        <link rel="stylesheet" type="text/css" href="/static/css/wux.css">
        <link rel="preload" href="/static/css/katex.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
        <link rel="preload" href="/static/css/highlight.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
        <noscript>
            <link rel="stylesheet" type="text/css" href="/static/css/katex.min.css">
            <link rel="stylesheet" type="text/css" href="/static/css/highlight.min.css">
        </noscript>
        <title>创建帖子-Saobby论坛</title>
    </head>
    <body>
        <div class="wux-container wux-typo">
            <h2>创建帖子</h2>
            <input type="text" placeholder="帖子标题" class="wux-form-input wux-form-input-md" id="title-input" onchange="save_post_draft();">
            <textarea placeholder="帖子正文(支持Markdown语法)" id="content-input" class="wux-form-input wux-form-input-md marked-textarea" style="height:calc(100vh - 200px)" onchange="save_post_draft();"></textarea>
            <div class="pre-like" id="preview-html" style="height:auto" hidden></div>
            <span id="upload-btn-span" style="left:calc(100% - 336px);position:relative;"></span>
            <span id="emotions-btn-span" style="left:calc(100% - 345px);position:relative;"></span>
            <button class="wux-btn wux-btn-primary wux-btn-outline" type="button" style="left:calc(100% - 350px)" id="preview-btn" onclick="preview(true);"><img src="/static/image/icon/eye-primary.svg" alt="" width="16px" class="middle"><span class="middle">预览</span></button>
            <button class="wux-btn wux-btn-primary wux-btn-outline" type="button" style="left:calc(100% - 350px)" id="edit-btn" hidden onclick="preview(false);"><img src="/static/image/icon/edit-primary.svg" alt="" width="16px" class="middle"><span class="middle">编辑</span></button>
            <button class="wux-btn wux-btn-primary" type="button" style="left:calc(100% - 355px)" id="release-btn" onclick="release();">发表</button>
            <span class="result" style="left:-270px;position:relative" id="result"></span>
            <div id="emotion-bar"></div>
            <div id="upload-image-progress-div"></div>
            <div id="scpc-v2" show-trigger="false"></div>
        </div>
        <script src="/static/js/saobbyCaptchaV2.js" async></script>
        <script src="/static/js/common.js" defer></script>
        <script src="/static/js/paste_to_upload.js" defer onload="gebi('upload-btn-span').innerHTML = pasteToUpload.gen_upload_btn('content-input', 'md');"></script>
        <script src="/static/js/emojis.js" defer></script>
        <script src="/static/js/emotion_bar.js" defer onload="gebi('emotions-btn-span').innerHTML = emotionBar.gen_open_btn('content-input', 'md');"></script>
        <script src="/static/js/marked.min.js" defer></script>
        <script src="/static/js/katex.min.js" defer></script>
        <script src="/static/js/katex.umd.min.js" defer></script>
        <script src="/static/js/emoji.index.umd.js" defer></script>
        <script src="/static/js/highlight.min.js" defer></script>
        <script src="/static/js/marked_init.js" defer></script>
        <script src="/static/js/create_post.js" defer></script>
    </body>
</html>
