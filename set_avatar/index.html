<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://tam.cdn-go.cn/aegis-sdk/latest/aegis.min.js"></script>
    <script>
      if (typeof Aegis === 'function') {
        var aegis = new Aegis({
          id: 'XVx8Jfg1VPkL0x0ea2',
          reportApiSpeed: true,
          reportAssetSpeed: true,
          spa: true,
        hostUrl: 'https://rumt-zh.com'
        });
      }
    </script>
    <link rel="stylesheet" type="text/css" href="/static/css/common.css">
    <link rel="stylesheet" type="text/css" href="/static/css/wux.css?v2">
<title>设置头像</title>

</head>
<body>

<div class="wux-container wux-typo">
<h2>设置头像</h2>
    <p>上传头像或者设置头像图片链接，图片最大 5MB</p>
    <input class="wux-form-upload" type="file" id="avatar_img_file" accept="image/*"><br>
    <button class="wux-btn wux-btn-primary" type="button" onclick="upload_avatar()" id="upload-btn"><img src="/static/image/icon/upload-white.svg" width="16px" alt="上传" class="middle"><span class="middle">上传</span></button>
    <span id="upload_result" style="color:#aa0000"></span><br>
    <progress class="wux-progress" value="0" max="100" id="upload-progress" hidden></progress><br>
    <img src="" id="avatar_img" width="32px" height="32px">
    <input class="wux-form-input wux-form-input-md" placeholder="头像链接" type="text" id="avatar_url">
    <button class="wux-btn wux-btn-primary" type="button" onclick="set_avatar()" id="save-btn"><img src="/static/image/icon/check-white.svg" width="16px" alt="保存" class="middle"><span class="middle">保存</span></button>
    <span id="set_result" style="color:#aa0000"></span>
    <script src="/static/js/common.js"></script>
    <div id="scpc-v2" show-trigger="false"></div>
    <script src="/static/js/saobbyCaptchaV2.js" async></script>
    <script src="/static/js/upload_avatar.js" async></script>
</div>

</body>
</html>
