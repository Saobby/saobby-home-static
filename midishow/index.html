<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script charset="UTF-8" id="LA_COLLECT" src="//sdk.51.la/js-sdk-pro.min.js"></script>
        <script>LA.init({id:"3H9QzVe29IQLRqsK",ck:"3H9QzVe29IQLRqsK",autoTrack:true})</script>
        <script src="https://sdk.51.la/perf/js-sdk-perf.min.js" crossorigin="anonymous"></script>
        <script>
          new LingQue.Monitor().init({id:"3FfPifEib6u1V2Bz",sendSuspicious:true});
        </script>
        <link rel="stylesheet" type="text/css" href="/static/css/common.css">
        <link rel="stylesheet" type="text/css" href="/static/css/wux.css?v2">
        <title>Midishow MIDI 快速下载机</title>
    </head>
    <body>
        <div class="wux-container wux-typo">
            <h2>Midishow MIDI 快速下载机</h2>
            <input type="text" class="wux-form-input wux-form-input-md" style="width:calc( 100% - 120px );display:inline-block;" id="url" placeholder="MIDI 查看页网址, 例如 https://www.midishow.com/midi/42011.html">
            <button type="button" class="wux-btn wux-btn-primary" id="download-btn" onclick="download();"><img src="/static/image/icon/download-white.svg" width="16px" alt="下载" class="middle"><span class="middle">下载</span></button><br>
            <div id="notice-div">
                <h2>注意事项</h2>
                <ul>
                    <li>这个工具可以快速下载 Midishow 网站 (midishow.com) 上的 MIDI 文件，只需输入 MIDI 查看页面链接即可</li>
                    <li>请勿将下载的 MIDI 用于非法用途</li>
                    <li>有任何问题，请发邮件到<code>bugs@saobby.com</code>反馈，或者直接在主页评论区反馈</li>
                </ul>
            </div>
            <div id="error-div" hidden>
                <h2>发生错误</h2>
                <span>错误信息:</span><span id="error-msg" class="result"></span>
            </div>
            <div id="success-div" hidden>
                <h2>下载成功</h2>
                <a target="_blank" download="midi.mid" id="download-link"><button class="wux-btn wux-btn-primary wux-btn-lg" onclick="set_btn_html(this,'已开始下载');setTimeout(set_btn_html,1000,this);"><img src="/static/image/icon/download-white.svg" width="16px" alt="下载" class="middle"><span class="middle">下载 MIDI</span></button></a>
            </div>
            <script src="/static/js/common.js"></script>
            <div id="scpc-v2" show-trigger="false"></div>
            <script src="/static/js/saobbyCaptchaV2.js" async></script>
            <script src="/static/js/midishow.js" async></script>
        </div>
    </body>
</html>
