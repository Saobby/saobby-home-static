    <body>
        <div class="wux-container wux-typo">
            <h1>用户设置</h1>
            <h2>通知设置</h2>
            <p>当被选中的事件发生时，系统会发送一则通知到你的通知中心。</p>
            <input type="checkbox" class="wux-form-checks notification-check notification-form" field="do_comment_replies_notice"><span>有人回复你的评论</span><br>
            <input type="checkbox" class="wux-form-checks notification-check notification-form" field="do_post_replies_notice"><span>有人在你的帖子下留言</span><br>
            <input type="checkbox" class="wux-form-checks notification-check notification-form" field="do_read_comment_notice"><span>有人阅读你回复他的评论</span><br>
            <input type="checkbox" class="wux-form-checks notification-check notification-form" field="do_post_loves_notice"><span>有人点赞你的帖子</span><br>
            <input type="checkbox" class="wux-form-checks notification-check notification-form" field="do_post_operates_notice"><span>有人操作你的帖子(置顶/关闭/删除,仅管理员可操作)</span><br><br>
            <button class="wux-btn wux-btn-primary" type="button" id="save-notification-config-btn" onclick="save_notification_config().then();"><img src="/static/image/icon/check-white.svg" alt="" width="16px" class="middle">保存</button>
            <span id="notification-form-result" class="result"></span>
            <h2>绑定电子邮箱</h2>
            <a href="/bind_email"><button class="wux-btn wux-btn-primary" type="button"><img src="/static/image/icon/mail-white.svg" alt="" width="16px" class="middle">前往绑定邮箱页面</button></a>
        </div>
